  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>


  <script>
    //skrollr
    let s = skrollr.init({
      edgeStrategy: 'set', //스크롤 위치가 키프레임 범위 밖에 있을때 애니메이션처리:set 기본값
      easing: 'linear' //기존 기능을 덮는 객체(여유감줌)
    })

    $(window).scroll(function () {
      let scroll = $(window).scrollTop();
      $(".scroll").text(Math.floor(scroll));
    })

    //#breaks > div move
    $(window).scroll(function () {
      let wscroll = $(window).scrollTop();
      // console.log(wscroll)
      $("#scrollT").text(Math.floor(wscroll));

      if (wscroll > 1720) {
        gsap.to(".break1", {
          duration: 0.6,
          y: wscroll * 0.018
        });
        gsap.to(".break2", {
          duration: 0.4,
          y: -wscroll * 0.022
        });
        gsap.to(".break3", {
          duration: 0.2,
          y: wscroll * 0.041
        });
        gsap.to(".break4", {
          duration: 0.7,
          y: wscroll * 0.011
        });
        gsap.to(".break5", {
          duration: 0.8,
          y: -wscroll * 0.021
        });
        gsap.to(".break7", {
          duration: 0.7,
          y: wscroll * 0.024
        });
        gsap.to(".break8", {
          duration: 0.5,
          y: -wscroll * 0.018
        });
        gsap.to(".break9", {
          duration: 0.9,
          y: wscroll * 0.015
        });
        gsap.to(".break9", {
          duration: 0.9,
          y: wscroll * 0.004
        });
        gsap.to(".txt-box",{
          duration:0.8,
          y:wscroll * 0.01
        })
      } else {
        gsap.to(".breaks>div", {
          y: 0
        })
      }

    });
  </script>
